<html>
	<style>

		html, body{
			margin: 0;
			padding: 0;
		}

		.social-widget{
			margin: 0 auto;
		}

		.social-container{
			width: 100%;
			text-align: center;
			margin: 0 auto;
			margin-top: 0px;
			padding-bottom: 0px;
		}

		.social-button{
			width: 15%;
		}

		.social-container:hover .social-button{
			-webkit-transition: all .2s ease;
			opacity: 0.5;
		}

		.social-container .social-button:hover{
			-webkit-transition: all .2s ease;
			opacity: 1;
		}

	</style>
	<div style="width: 600px;">
		<div class="social-widget">
			<div class="social-container">
				<a href="/"><img class="social-button" src="facebook.svg" /></a>
				<a href="/"><img class="social-button" src="twitter.svg" /></a>
				<a href="/"><img class="social-button" src="reddit.svg" /></a>
				<a href="/"><img class="social-button" src="gplus.svg" /></a>
				<a href="/"><img class="social-button" src="linkedin.svg" /></a>
			</div>
		</div>
	</div>
</html>
