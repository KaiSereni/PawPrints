<header class="full-width fixed large-header">
    <div id="sg-nav" class="transition overflow-hidden">
        <a href="" title="Go to the RIT SG Website!" class="left">RIT Student Government</a>
        <ul class="list right overflow-hidden padding-left margin-left">
            <li class="list-item inline-block left padding-left margin-left"><a href="">About</a></li>
            <li class="list-item inline-block left padding-left margin-left"><a href="">Services</a></li>
            <li class="list-item inline-block left padding-left margin-left"><a href="">Resources</a></li>
            <li class="list-item inline-block left padding-left margin-left"><a href="">Get Involved</a></li>
        </ul>
    </div>
    <div id="header-top" class="transition">
        <nav class="left">
            <span class="material-icon-container hidden"><i class="material-icons">menu</i></span>
            <ul class="list">
                <li id="about" class="list-item left">
                    <a id="about-link" class="modern-link material-icon-container" href="#">
                        <i class="material-icons hidden">info_outline</i><span id="about-text">About</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="right">
            <span id="menu" class="material-icon-container">
                <span id="menu-content">
                    {% if user.first_name %}
                        <span id="user-welcome">Welcome, {{ user.first_name }}</span>
                        <i class="material-icons">keyboard_arrow_down</i>
                        <ul id="account-dropdown" class="list hidden">
                            <li class="list-item">Account</li>
                            <li class="list-item">Log Out</li>
                        </ul>
                    {% else %}
                        <button onclick="window.location.href='/login/'" class="material material-button material-shadow transition">Login</button>
                    {% endif %}
                </span>
                <i id="menu-icon" class="material-icons hidden">menu</i>
            </span>
        </div>
        <div class="text-center">
            <span id="logo" class="transition">
                <a class="modern-link text-highlight" href="/">
                    <img class='transition' src="/static/images/pawprints.svg" alt="PawPrints" />
                </a>
            </span>
        </div>
    </div>
</header>
