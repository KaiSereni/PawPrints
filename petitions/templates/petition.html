<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  {% load social_tags %}
  <title>{{petition.title}}</title>
  {{ petition_url|social_bar }}
</head>
<body>
  <h1>{{petition.title}}</h1>
  <ul>
  {% for tag in petition.tags.all %}
    <li>{{tag.name}}</li>
  {% endfor %}
  </ul>
  <p>{{petition.description}}</p>
  <div style="width: 200px;">
  {{ petition_url|social_widget }}
  </div>
</body>
</html>
