<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% include 'head.html' %}
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <title>About | PawPrints</title>
    <style>
        .text-highlight{
        color: {{ colors.highlight }} !important;
        }
        .bright-text{
        color: {{ colors.bright_text }} !important;
        }
        .dark-text{
            color: {{ colors.dark_text }} !important;
        }
        .modern-link{
        color: {{ colors.dark_text }};
        text-decoration: none;
        }
        .material-input:focus{
        border-color: {{ colors.highlight }};
        }
        .alternate-font{
            font-family: "Slabo 27px", sans-serif;
        }
        .tag:hover{
            cursor: pointer;
        }
        body{
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        main{
            margin-top: 0;
        }
        h1,h2,h3,h4,h5{
            font-family: "Montserrat", sans-serif;
            font-weight: 800;
            color: inherit;
        }
        #landing{
            margin-top: 100px;
        }
        .orange-background{
            background-color: #ff7700;
            color: #FFF;
        }
        article{
            width: 50%;
            float: left;
            overflow: hidden;
        }
        article:last-child{
            width: 100%;
        }
        article h1{
            height: calc(50vh - 114px);
            line-height: calc(50vh - 114px);
            text-align: center;
            font-size: 2em;
            text-transform: uppercase;
            font-weight:800;
        }
        #sub-landing{
            padding-top: 0;
        }
        #back-up:hover{
            -webkit-box-shadow: 0 0 0 0 #000;
            -moz-box-shadow:    0 0 0 0 #000;
            -o-box-shadow:      0 0 0 0 #000;
            box-shadow:         0 0 0 0 #000;
        }
        @media screen and (max-width: 600px){
            article{
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div id="wrapper">
    {% include 'header.html' %}
    <main class="full-width">

        <a id="landing-marker"></a>
        <section id="landing" class="text-left overflow-hidden">

            <div id="sub-landing"></div>
            <article v-for="section in sections" :class="section.style + ' cursor material-hover transition'" v-on:click="click(section)">

                <h1>{[ section.title ]}</h1>
                <div v-if="section.active">
                    <p v-for="paragraph in section.body">
                        {[ paragraph ]}
                    </p>
                </div>

            </article>

        </section>
    </main>
</div>
<a id="back-up" href="#landing-marker" class="padding transition material-hover"><span class="material-icon-container"><i class="material-icons">expand_less</i></span></a>
<script>
    /* Initialize the Vue.js wrappers for the page. */
    /**
     * "petitions" holds all of the data for all petitions.
     **/
    var sections = new Vue({
        el: "#landing",
        data: {
            sections: [
                {
                    title: "About",
                    body: [
                        "Student Government President Ashley Carrington and Vice President Tyler Pierce (2014-2015) sought to improve engagement of RIT Students through a Petition site. The site creates a place for the RIT community to converse on important issues.",
                        "To remain transparent, this site is an open source project available on GitHub."
                    ],
                    style:"white-background",
                    active: false
                },
                {
                    title: "Moderation",
                    body: [

                    ],
                    style:"white-background",
                    active: false
                },
                {
                    title: "Petitions",
                    body: [

                    ],
                    style:"orange-background",
                    active: false
                }
            ]
        },
        methods:{
            click: function(me){
                for(var i = 0; i < sections.sections.length; i++){
                    sections.sections[i].active = false;
                }
                me.active = true;
            }
        },
        delimiters: ['{[', ']}']
    });
</script>
</body>
</html>
